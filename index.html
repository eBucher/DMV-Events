    <body>
        <div>
            <h1 id = "shown_month"></h1>
            <button id = "show_prev_month_btn" onclick="change_month(-1)" type="button" class="btn btn-primary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
              </svg>Previous Month</button>
            <button id = "show_next_month_btn" onclick="change_month(+1)" type="button" class="btn btn-primary btn-sm">Next Month<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
              </svg></button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="only_show_free_events_switch">
                <label class="form-check-label" for="only_show_free_events_switch">Only Show Free Events</label>
            </div>
            <hr>

            <div id = "monthly_events">
                <h3>Annual Events</h3>
                <div id = "shown_annual_events">
                    
                </div>
                <h3>Sports</h3>
                <div id = "shown_sports">

                </div>
            </div>
        </div>

    </body>
